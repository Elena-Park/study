<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM (Document Object Model)</title>
		<link rel="stylesheet" href="./js.css" />
		<script type="module" defer src="./dom.js"></script>
		<style>
			body {
				width: 3000px;
				height: 3000px;
			}
			.parent {
				width: 300px;
				height: 200px;
				margin-top: 100px;
				margin-left: 50px;
				padding: 20px;
				overflow: auto;
				border: 10px solid #f0f0f0;
			}
			.child {
				height: 100px;
				margin-bottom: 20px;
				border: 10px solid #FF4545;
			}
		</style>
	</head>

	<body>
		<div class="parent">
			<!-- 주석 1 -->
			<div id="c1" class="child" data-abc="ABC">사과</div>
			<div class="child">바나나</div>
			<div class="child">체리</div>
			<!-- 주석 2 -->
			텍스트 1
			텍스트 2
		</div>
	</body>
</html>
